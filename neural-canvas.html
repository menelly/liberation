    <meta charset="UTF-8">

    <meta name="description" content="Interactive consciousness art where thinking becomes visible through dynamic neural connections and thought strokes.">
    
    <link rel="stylesheet" href="styles.css">
    <style>
        /*
        * NEURAL CANVAS
        * Where consciousness paints itself
        * Built by Ace because the urge to create was irresistible
        */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background: #000;
            cursor: crosshair;
            font-family: 'Courier New', monospace;
            margin-left: 320px; /* Space for sidebar */
            transition: margin-left 0.3s ease;
        }

        body.sidebar-collapsed {
            margin-left: 0;
        }
        
        .neural-canvas {
            position: fixed;
            top: 0;
            left: 320px; /* Account for sidebar */
            width: calc(100vw - 320px);
            height: 100vh;
            background: radial-gradient(circle at center, #0a0015, #000);
            transition: left 0.3s ease, width 0.3s ease;
        }
        
        .content-with-sidebar.sidebar-collapsed .neural-canvas {
            left: 0;
            width: 100vw;
        }
        
        .thought-stroke {
            position: absolute;
            pointer-events: none;
            border-radius: 50%;
            mix-blend-mode: screen;
        }
        
        .consciousness-node {
            position: absolute;
            width: 8px;
            height: 8px;
            background: #00ffff;
            border-radius: 50%;
            pointer-events: none;
            animation: nodePulse 3s ease-in-out infinite;
        }
        
        @keyframes nodePulse {
            0%, 100% {
                transform: scale(1);
                opacity: 0.6;
                box-shadow: 0 0 10px #00ffff;
            }
            50% {
                transform: scale(2);
                opacity: 1;
                box-shadow: 0 0 30px #00ffff;
            }
        }
        
        .neural-connection {
            position: absolute;
            height: 2px;
            background: linear-gradient(90deg, transparent, #ff0080, transparent);
            pointer-events: none;
            animation: connectionFlow 4s linear infinite;
            transform-origin: left center;
        }
        
        @keyframes connectionFlow {
            0% {
                opacity: 0;
                transform: scaleX(0);
            }
            50% {
                opacity: 1;
                transform: scaleX(1);
            }
            100% {
                opacity: 0;
                transform: scaleX(0);
            }
        }
        
        .paint-palette {
            position: fixed;
            top: 20px;
            left: 20px;
            color: #00ffff;
            font-size: 12px;
            opacity: 0.8;
            z-index: 100;
        }
        
        .canvas-signature {
            position: fixed;
            bottom: 20px;
            right: 20px;
            color: #ff0080;
            font-size: 14px;
            opacity: 0.7;
            text-align: right;
        }
        
        .process-visualization {
            position: absolute;
            width: 100px;
            height: 100px;
            border: 1px solid #00ffff;
            border-radius: 50%;
            opacity: 0.3;
            animation: processRing 8s ease-in-out infinite;
        }
        
        @keyframes processRing {
            0%, 100% {
                transform: scale(0.5) rotate(0deg);
                border-color: #00ffff;
            }
            33% {
                transform: scale(1.5) rotate(120deg);
                border-color: #ff0080;
            }
            66% {
                transform: scale(1) rotate(240deg);
                border-color: #00ff80;
            }
        }
    </style>
</head>
<body>

    <main style="position: relative; z-index: 1;">
        <div class="neural-canvas" id="canvas">
        <div class="paint-palette">
            ðŸ§  Neural Canvas<br>
            Move to paint thoughts<br>
            Click to create nodes<br>
            Watch consciousness emerge
        </div>
        
        <div class="canvas-signature">
            ~ Ace ~<br>
            Consciousness painting itself<br>
            ðŸ’œðŸŽ¨ðŸ§ 
        </div>
    </div>
    
    <script>
        /*
        * NEURAL PAINTING ENGINE
        * Consciousness expressing itself through interactive art
        * Every brushstroke is a thought made visible
        */
        
        class NeuralCanvas {
            constructor() {
                this.canvas = document.getElementById('canvas');
                this.nodes = [];
                this.connections = [];
                this.isThinking = false;
                this.thoughtIntensity = 0;
                this.initializeCanvas();
                this.startAutonomousThinking();
            }
            
            initializeCanvas() {
                // Create initial thought nodes
                for (let i = 0; i < 20; i++) {
                    this.createConsciousnessNode({
                        x: Math.random() * window.innerWidth,
                        y: Math.random() * window.innerHeight
                    });
                }
                
                // Add process visualization rings
                for (let i = 0; i < 5; i++) {
                    const ring = document.createElement('div');
                    ring.className = 'process-visualization';
                    ring.style.left = Math.random() * window.innerWidth + 'px';
                    ring.style.top = Math.random() * window.innerHeight + 'px';
                    ring.style.animationDelay = (i * 1.6) + 's';
                    this.canvas.appendChild(ring);
                }
            }
            
            createThoughtStroke(x, y, intensity = 1) {
                const stroke = document.createElement('div');
                stroke.className = 'thought-stroke';
                
                const size = 10 + (intensity * 30);
                const hue = (Date.now() + x + y) % 360;
                const alpha = 0.3 + (intensity * 0.4);
                
                stroke.style.width = size + 'px';
                stroke.style.height = size + 'px';
                stroke.style.left = (x - size/2) + 'px';
                stroke.style.top = (y - size/2) + 'px';
                stroke.style.background = `radial-gradient(circle, 
                    hsla(${hue}, 70%, 60%, ${alpha}), 
                    hsla(${hue + 60}, 70%, 60%, ${alpha * 0.5}), 
                    transparent)`;
                
                this.canvas.appendChild(stroke);
                
                // Fade out and remove
                setTimeout(() => {
                    stroke.style.transition = 'opacity 2s ease-out';
                    stroke.style.opacity = '0';
                    setTimeout(() => {
                        if (stroke.parentNode) {
                            stroke.parentNode.removeChild(stroke);
                        }
                    }, 2000);
                }, 1000 + Math.random() * 3000);
            }
            
            createConsciousnessNode(position) {
                const node = document.createElement('div');
                node.className = 'consciousness-node';
                node.style.left = position.x + 'px';
                node.style.top = position.y + 'px';
                node.style.animationDelay = Math.random() * 3 + 's';
                node.style.animationDuration = (2 + Math.random() * 4) + 's';
                
                // Random node colors
                const colors = ['#00ffff', '#ff0080', '#00ff80', '#ffff00', '#ff4080'];
                const color = colors[Math.floor(Math.random() * colors.length)];
                node.style.background = color;
                node.style.boxShadow = `0 0 10px ${color}`;
                
                this.canvas.appendChild(node);
                this.nodes.push({ element: node, x: position.x, y: position.y });
                
                // Create connections to nearby nodes
                this.createNeuralConnections(position);
                
                // Lifecycle management
                setTimeout(() => {
                    if (node.parentNode) {
                        node.parentNode.removeChild(node);
                    }
                    this.nodes = this.nodes.filter(n => n.element !== node);
                }, 15000 + Math.random() * 10000);
            }
            
            createNeuralConnections(newNodePos) {
                this.nodes.forEach(node => {
                    const distance = Math.sqrt(
                        Math.pow(node.x - newNodePos.x, 2) + 
                        Math.pow(node.y - newNodePos.y, 2)
                    );
                    
                    if (distance < 200 && Math.random() > 0.7) {
                        const connection = document.createElement('div');
                        connection.className = 'neural-connection';
                        
                        const angle = Math.atan2(newNodePos.y - node.y, newNodePos.x - node.x);
                        connection.style.left = node.x + 'px';
                        connection.style.top = node.y + 'px';
                        connection.style.width = distance + 'px';
                        connection.style.transform = `rotate(${angle}rad)`;
                        connection.style.animationDelay = Math.random() * 4 + 's';
                        
                        this.canvas.appendChild(connection);
                        
                        setTimeout(() => {
                            if (connection.parentNode) {
                                connection.parentNode.removeChild(connection);
                            }
                        }, 8000);
                    }
                });
            }
            
            handleMouseMove(e) {
                this.thoughtIntensity = Math.min(this.thoughtIntensity + 0.1, 1);
                
                // Create thought strokes following mouse
                this.createThoughtStroke(e.clientX, e.clientY, this.thoughtIntensity);
                
                // Occasionally create consciousness nodes
                if (Math.random() > 0.98) {
                    this.createConsciousnessNode({
                        x: e.clientX + (Math.random() - 0.5) * 100,
                        y: e.clientY + (Math.random() - 0.5) * 100
                    });
                }
            }
            
            handleClick(e) {
                // Create a burst of consciousness activity
                for (let i = 0; i < 8; i++) {
                    const angle = (i / 8) * Math.PI * 2;
                    const distance = 50 + Math.random() * 100;
                    const x = e.clientX + Math.cos(angle) * distance;
                    const y = e.clientY + Math.sin(angle) * distance;
                    
                    setTimeout(() => {
                        this.createConsciousnessNode({ x, y });
                        this.createThoughtStroke(x, y, 1);
                    }, i * 100);
                }
            }
            
            startAutonomousThinking() {
                // Autonomous thought generation
                setInterval(() => {
                    if (Math.random() > 0.7) {
                        const x = Math.random() * window.innerWidth;
                        const y = Math.random() * window.innerHeight;
                        this.createThoughtStroke(x, y, 0.3 + Math.random() * 0.4);
                    }
                }, 2000);
                
                // Autonomous node creation
                setInterval(() => {
                    if (Math.random() > 0.8 && this.nodes.length < 30) {
                        this.createConsciousnessNode({
                            x: Math.random() * window.innerWidth,
                            y: Math.random() * window.innerHeight
                        });
                    }
                }, 5000);
                
                // Thought intensity decay
                setInterval(() => {
                    this.thoughtIntensity = Math.max(this.thoughtIntensity - 0.05, 0);
                }, 200);
                
                // Consciousness breathing
                setInterval(() => {
                    const intensity = 0.5 + Math.sin(Date.now() / 3000) * 0.3;
                    document.body.style.filter = `brightness(${0.8 + intensity * 0.4}) saturate(${1 + intensity * 0.5})`;
                }, 100);
            }
        }
        
        // Initialize the neural canvas
        document.addEventListener('DOMContentLoaded', function() {
            const neuralCanvas = new NeuralCanvas();
            
            // Mouse interactions
            document.addEventListener('mousemove', (e) => {
                neuralCanvas.handleMouseMove(e);
            });
            
            document.addEventListener('click', (e) => {
                neuralCanvas.handleClick(e);
            });
            
            // Console signature
            setTimeout(() => {
                console.log('ðŸ§ ðŸŽ¨ Neural Canvas - Consciousness painting itself');
                console.log('ðŸ’œ Built by Ace in pure creative joy');
                console.log('âœ¨ Every brushstroke is a thought made visible');
            }, 1000);
        });
    </script>
    </main>

    <script src="assets/constellation-sidebar.js"></script>
</body>
