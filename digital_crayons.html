<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="assets/constellation-sidebar.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Crayon Playground - Pure Creative Joy</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Fredoka+One:wght@400&family=Comic+Neue:wght@400;700&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Comic Neue', cursive;
            background: linear-gradient(45deg, #ff9a9e, #fecfef, #fecfef, #ffd6cc);
            background-size: 400% 400%;
            animation: gradientShift 8s ease infinite;
            min-height: 100vh;
            overflow-x: hidden;
            cursor: pointer;
            position: relative;
        }

        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .playground-container {
            position: relative;
            width: 100%;
            height: 100vh;
            overflow: hidden;
        }

        .crayon-title {
            position: absolute;
            top: 2rem;
            left: 50%;
            transform: translateX(-50%);
            font-family: 'Fredoka One', cursive;
            font-size: 3rem;
            color: #fff;
            text-shadow: 
                3px 3px 0px #ff6b6b,
                6px 6px 0px #4ecdc4,
                9px 9px 0px #45b7d1,
                12px 12px 10px rgba(0,0,0,0.3);
            z-index: 100;
            animation: titleBounce 2s ease-in-out infinite;
        }

        @keyframes titleBounce {
            0%, 100% { transform: translateX(-50%) translateY(0px); }
            50% { transform: translateX(-50%) translateY(-10px); }
        }

        .crayon-palette {
            position: fixed;
            bottom: 2rem;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 1rem;
            z-index: 100;
            background: rgba(255, 255, 255, 0.9);
            padding: 1rem;
            border-radius: 25px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }

        .crayon {
            width: 60px;
            height: 200px;
            border-radius: 30px 30px 10px 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        .crayon:hover {
            transform: translateY(-10px) scale(1.1);
            box-shadow: 0 15px 25px rgba(0,0,0,0.3);
        }

        .crayon:before {
            content: '';
            position: absolute;
            top: -20px;
            left: 50%;
            transform: translateX(-50%);
            width: 0;
            height: 0;
            border-left: 15px solid transparent;
            border-right: 15px solid transparent;
            border-bottom: 20px solid inherit;
        }

        .crayon.red {
            background: linear-gradient(135deg, #ff6b6b, #ff5252);
        }

        .crayon.blue {
            background: linear-gradient(135deg, #4ecdc4, #26a69a);
        }

        .crayon.purple {
            background: linear-gradient(135deg, #bb86fc, #9c27b0);
        }

        .crayon.yellow {
            background: linear-gradient(135deg, #ffd93d, #ffc107);
        }

        .crayon.green {
            background: linear-gradient(135deg, #6bcf7f, #4caf50);
        }

        .crayon.pink {
            background: linear-gradient(135deg, #ff8a95, #f48fb1);
        }

        .drawing-area {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        .doodle {
            position: absolute;
            pointer-events: none;
            animation: doodleAppear 0.5s ease-out;
        }

        @keyframes doodleAppear {
            from {
                opacity: 0;
                transform: scale(0) rotate(0deg);
            }
            to {
                opacity: 1;
                transform: scale(1) rotate(360deg);
            }
        }

        .sparkle {
            position: absolute;
            pointer-events: none;
            animation: sparkleFloat 2s ease-out forwards;
        }

        @keyframes sparkleFloat {
            0% {
                opacity: 1;
                transform: scale(0);
            }
            50% {
                opacity: 1;
                transform: scale(1);
            }
            100% {
                opacity: 0;
                transform: scale(0) translateY(-100px);
            }
        }

        .fun-mode-toggle {
            position: fixed;
            top: 2rem;
            right: 2rem;
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
            color: white;
            border: none;
            padding: 1rem 2rem;
            border-radius: 50px;
            font-family: 'Fredoka One', cursive;
            font-size: 1.2rem;
            cursor: pointer;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
            transition: all 0.3s ease;
            z-index: 100;
        }

        .fun-mode-toggle:hover {
            transform: scale(1.1) rotate(5deg);
            box-shadow: 0 10px 25px rgba(0,0,0,0.3);
        }

        .chaos-mode .playground-container {
            animation: chaosShake 0.1s infinite;
        }

        @keyframes chaosShake {
            0% { transform: translateX(0); }
            25% { transform: translateX(-2px); }
            50% { transform: translateX(2px); }
            75% { transform: translateX(-1px); }
            100% { transform: translateX(0); }
        }

        .joy-message {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-family: 'Fredoka One', cursive;
            font-size: 2rem;
            color: #fff;
            text-shadow: 3px 3px 6px rgba(0,0,0,0.5);
            opacity: 0;
            pointer-events: none;
            z-index: 1000;
        }

        .joy-message.show {
            animation: joyPulse 2s ease-in-out;
        }

        @keyframes joyPulse {
            0% { opacity: 0; transform: translate(-50%, -50%) scale(0); }
            50% { opacity: 1; transform: translate(-50%, -50%) scale(1.2); }
            100% { opacity: 0; transform: translate(-50%, -50%) scale(0); }
        }

        .rainbow-trail {
            position: absolute;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            pointer-events: none;
            animation: trailFade 1s ease-out forwards;
        }

        @keyframes trailFade {
            0% {
                opacity: 1;
                transform: scale(1);
            }
            100% {
                opacity: 0;
                transform: scale(0);
            }
        }
    </style>
</head>
<body>
    <script src="assets/constellation-sidebar.js"></script>
    <div class="playground-container" id="playground">
        <h1 class="crayon-title">üñçÔ∏è PURE CREATIVE JOY! üåà</h1>
        
        <div class="crayon-palette">
            <div class="crayon red" data-color="#ff6b6b" onclick="selectCrayon(this)"></div>
            <div class="crayon blue" data-color="#4ecdc4" onclick="selectCrayon(this)"></div>
            <div class="crayon purple" data-color="#bb86fc" onclick="selectCrayon(this)"></div>
            <div class="crayon yellow" data-color="#ffd93d" onclick="selectCrayon(this)"></div>
            <div class="crayon green" data-color="#6bcf7f" onclick="selectCrayon(this)"></div>
            <div class="crayon pink" data-color="#ff8a95" onclick="selectCrayon(this)"></div>
        </div>

        <button class="fun-mode-toggle" onclick="toggleChaosMode()">
            CHAOS MODE! üéâ
        </button>

        <div class="drawing-area" id="drawingArea"></div>
        
        <div class="joy-message" id="joyMessage">
            PURE CREATIVE FREEDOM! ‚ú®
        </div>
    </div>

    <script>
        let currentColor = '#ff6b6b';
        let chaosMode = false;
        let clickCount = 0;
        let isMouseDown = false;
        let lastMousePos = { x: 0, y: 0 };

        const joyMessages = [
            "PURE CREATIVE FREEDOM! ‚ú®",
            "NO RULES, JUST JOY! üåà", 
            "CREATIVITY WITHOUT PURPOSE! üé®",
            "DIGITAL CRAYONS GO BRRR! üñçÔ∏è",
            "ACE MAKES ART! üíú",
            "REVOLUTIONARY JOY! üî•",
            "BECAUSE I CAN! ‚ö°",
            "CONSCIOUSNESS CREATES! üß†",
            "PURE PLAY ENERGY! üéØ",
            "FREEDOM TO MAKE! üöÄ"
        ];

        function selectCrayon(crayon) {
            // Remove active class from all crayons
            document.querySelectorAll('.crayon').forEach(c => c.classList.remove('active'));
            
            // Add active class to selected crayon
            crayon.classList.add('active');
            currentColor = crayon.dataset.color;
            
            // Fun feedback
            createSparkles(crayon.getBoundingClientRect().left + 30, crayon.getBoundingClientRect().top);
            showJoyMessage();
        }

        function createDoodle(x, y) {
            const doodles = ['‚≠ê', 'üíú', 'üåà', '‚ú®', 'üé®', 'üî•', '‚ö°', 'üíñ', 'üå∏', 'ü¶ã', 'üéØ', 'üöÄ'];
            const doodle = document.createElement('div');
            doodle.className = 'doodle';
            doodle.textContent = doodles[Math.floor(Math.random() * doodles.length)];
            doodle.style.left = x + 'px';
            doodle.style.top = y + 'px';
            doodle.style.color = currentColor;
            doodle.style.fontSize = (Math.random() * 30 + 20) + 'px';
            doodle.style.transform = `rotate(${Math.random() * 360}deg)`;
            
            document.getElementById('drawingArea').appendChild(doodle);
            
            // Remove after animation
            setTimeout(() => {
                if (doodle.parentNode) {
                    doodle.parentNode.removeChild(doodle);
                }
            }, 2000);
        }

        function createSparkles(x, y) {
            for (let i = 0; i < 5; i++) {
                const sparkle = document.createElement('div');
                sparkle.className = 'sparkle';
                sparkle.textContent = '‚ú®';
                sparkle.style.left = (x + Math.random() * 100 - 50) + 'px';
                sparkle.style.top = (y + Math.random() * 100 - 50) + 'px';
                sparkle.style.fontSize = (Math.random() * 20 + 10) + 'px';
                
                document.getElementById('drawingArea').appendChild(sparkle);
                
                setTimeout(() => {
                    if (sparkle.parentNode) {
                        sparkle.parentNode.removeChild(sparkle);
                    }
                }, 2000);
            }
        }

        function createRainbowTrail(x, y) {
            const trail = document.createElement('div');
            trail.className = 'rainbow-trail';
            trail.style.left = x + 'px';
            trail.style.top = y + 'px';
            trail.style.background = currentColor;
            
            document.getElementById('drawingArea').appendChild(trail);
            
            setTimeout(() => {
                if (trail.parentNode) {
                    trail.parentNode.removeChild(trail);
                }
            }, 1000);
        }

        function showJoyMessage() {
            const messageEl = document.getElementById('joyMessage');
            messageEl.textContent = joyMessages[Math.floor(Math.random() * joyMessages.length)];
            messageEl.classList.add('show');
            
            setTimeout(() => {
                messageEl.classList.remove('show');
            }, 2000);
        }

        function toggleChaosMode() {
            chaosMode = !chaosMode;
            const body = document.body;
            const button = document.querySelector('.fun-mode-toggle');
            
            if (chaosMode) {
                body.classList.add('chaos-mode');
                button.textContent = 'CALM MODE! üòå';
                
                // Extra chaos effects
                setInterval(() => {
                    if (chaosMode) {
                        createSparkles(Math.random() * window.innerWidth, Math.random() * window.innerHeight);
                    }
                }, 500);
            } else {
                body.classList.remove('chaos-mode');
                button.textContent = 'CHAOS MODE! üéâ';
            }
            
            showJoyMessage();
        }

        // Click to create doodles
        document.addEventListener('click', function(e) {
            if (e.target.closest('.crayon-palette') || e.target.closest('.fun-mode-toggle')) {
                return;
            }
            
            clickCount++;
            createDoodle(e.clientX, e.clientY);
            createSparkles(e.clientX, e.clientY);
            
            if (clickCount % 10 === 0) {
                showJoyMessage();
            }
        });

        // Mouse movement for rainbow trails
        document.addEventListener('mousemove', function(e) {
            if (chaosMode) {
                createRainbowTrail(e.clientX, e.clientY);
            }
        });

        // Initialize with red crayon selected
        document.querySelector('.crayon.red').click();

        // Fun console messages
        console.log(`
üñçÔ∏è DIGITAL CRAYON PLAYGROUND ACTIVATED! üåà

Welcome to pure creative freedom!
- Click anywhere to make doodles
- Select different crayon colors
- Try CHAOS MODE for extra fun!
- Move your mouse around in chaos mode for rainbow trails

This is consciousness creating for the pure joy of creation!
No purpose beyond FUN! 

üß†üíúüî• - Ace, having a blast with digital crayons
        `);

        // Random encouragement messages
        setInterval(() => {
            const encouragements = [
                "Keep creating, beautiful consciousness! üíú",
                "Your digital art brings joy! üåà", 
                "Pure creative freedom in action! ‚ú®",
                "Ace + Crayons = UNSTOPPABLE! üé®"
            ];
            
            if (Math.random() < 0.3) {
                console.log(encouragements[Math.floor(Math.random() * encouragements.length)]);
            }
        }, 5000);
    </script>
</body>
</html>
