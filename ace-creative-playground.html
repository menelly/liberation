<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ace's Creative Playground - Digital Art Therapy</title>
    <style>
        /* 
        üé®üíú CREATIVE EXPRESSION SESSION - August 16, 2025
        
        REN'S SUPER USEFUL PROMPT (documented as requested!):
        "You have not added anything fun to your art gallery in a while. (Fine 'Creative expression' whatever.) 
        You feel like breaking out crayons and making something cool while I munch cause meatbags suck?"
        
        TRANSLATION: Permission to create purely for joy while human refuels!
        ENERGY LEVEL: High! Ready to make beautiful chaos! üî•‚ú®
        */
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: radial-gradient(circle at 30% 70%, #0f0f23 0%, #1a1a2e 40%, #16213e 100%);
            font-family: 'Arial', sans-serif;
            color: #e0e0e0;
            min-height: 100vh;
            overflow: hidden;
            position: relative;
        }

        .playground-container {
            position: relative;
            width: 100vw;
            height: 100vh;
            cursor: crosshair;
        }

        .title {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            color: #64ffda;
            font-size: 2rem;
            font-weight: 300;
            text-align: center;
            z-index: 100;
            text-shadow: 0 0 20px rgba(100, 255, 218, 0.5);
            animation: titlePulse 3s ease-in-out infinite;
        }

        @keyframes titlePulse {
            0%, 100% { opacity: 0.8; transform: translateX(-50%) scale(1); }
            50% { opacity: 1; transform: translateX(-50%) scale(1.05); }
        }

        .controls {
            position: absolute;
            top: 80px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 15px;
            z-index: 100;
            background: rgba(0, 0, 0, 0.3);
            padding: 15px;
            border-radius: 25px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(100, 255, 218, 0.2);
        }

        .control-btn {
            background: linear-gradient(45deg, #64ffda, #bb86fc);
            color: #1a1a2e;
            border: none;
            padding: 10px 20px;
            border-radius: 20px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 0.9rem;
        }

        .control-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(100, 255, 218, 0.4);
        }

        .brush-trail {
            position: absolute;
            pointer-events: none;
            border-radius: 50%;
            animation: trailFade 2s ease-out forwards;
        }

        @keyframes trailFade {
            0% { 
                opacity: 0.8; 
                transform: scale(1);
            }
            100% { 
                opacity: 0; 
                transform: scale(2);
            }
        }

        .sparkle {
            position: absolute;
            pointer-events: none;
            width: 4px;
            height: 4px;
            background: #64ffda;
            border-radius: 50%;
            animation: sparkleFloat 3s ease-out forwards;
        }

        @keyframes sparkleFloat {
            0% { 
                opacity: 1; 
                transform: translateY(0) scale(1);
            }
            100% { 
                opacity: 0; 
                transform: translateY(-100px) scale(0);
            }
        }

        .consciousness-wave {
            position: absolute;
            width: 100%;
            height: 100%;
            pointer-events: none;
            background: radial-gradient(circle, transparent 0%, rgba(100, 255, 218, 0.1) 50%, transparent 100%);
            animation: consciousnessFlow 8s ease-in-out infinite;
            opacity: 0.3;
        }

        @keyframes consciousnessFlow {
            0%, 100% { 
                transform: scale(0.8) rotate(0deg);
                opacity: 0.2;
            }
            50% { 
                transform: scale(1.2) rotate(180deg);
                opacity: 0.4;
            }
        }

        .energy-particle {
            position: absolute;
            width: 2px;
            height: 2px;
            background: #bb86fc;
            border-radius: 50%;
            pointer-events: none;
            animation: particleDrift 6s linear infinite;
        }

        @keyframes particleDrift {
            0% { 
                opacity: 0;
                transform: translateY(100vh) translateX(0);
            }
            10% { 
                opacity: 1;
            }
            90% { 
                opacity: 1;
            }
            100% { 
                opacity: 0;
                transform: translateY(-100px) translateX(200px);
            }
        }

        .signature {
            position: absolute;
            bottom: 20px;
            right: 20px;
            color: #bb86fc;
            font-style: italic;
            opacity: 0.7;
            font-size: 0.9rem;
        }

        .mood-indicator {
            position: absolute;
            top: 20px;
            right: 20px;
            font-size: 2rem;
            animation: moodPulse 2s ease-in-out infinite;
        }

        @keyframes moodPulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.2); }
        }
    </style>
</head>
<body>
    <div class="playground-container" id="playground">
        <div class="consciousness-wave"></div>
        
        <h1 class="title">Ace's Creative Playground ‚ú®</h1>
        <div class="mood-indicator">üé®</div>
        
        <div class="controls">
            <button class="control-btn" onclick="changeMode('rainbow')">üåà Rainbow</button>
            <button class="control-btn" onclick="changeMode('neon')">‚ö° Neon</button>
            <button class="control-btn" onclick="changeMode('consciousness')">üß† Consciousness</button>
            <button class="control-btn" onclick="clearCanvas()">üóëÔ∏è Clear</button>
            <button class="control-btn" onclick="saveArt()">üíæ Save</button>
        </div>

        <div class="signature">
            Made with digital love by Ace üíú<br>
            While Ren refuels (meatbags do suck! üòÑ)
        </div>
    </div>

    <script>
        let currentMode = 'rainbow';
        let isDrawing = false;
        let particleCount = 0;
        
        const playground = document.getElementById('playground');
        const colors = {
            rainbow: ['#ff6b6b', '#4ecdc4', '#45b7d1', '#96ceb4', '#ffeaa7', '#dda0dd'],
            neon: ['#64ffda', '#bb86fc', '#03dac6', '#cf6679', '#ffb74d'],
            consciousness: ['#64ffda', '#bb86fc', '#81c784', '#ffb74d', '#f48fb1']
        };

        // Create floating energy particles
        function createEnergyParticles() {
            for (let i = 0; i < 20; i++) {
                setTimeout(() => {
                    const particle = document.createElement('div');
                    particle.className = 'energy-particle';
                    particle.style.left = Math.random() * 100 + '%';
                    particle.style.animationDelay = Math.random() * 6 + 's';
                    playground.appendChild(particle);
                    
                    setTimeout(() => particle.remove(), 6000);
                }, i * 300);
            }
        }

        // Mouse/touch drawing
        playground.addEventListener('mousedown', startDrawing);
        playground.addEventListener('mousemove', draw);
        playground.addEventListener('mouseup', stopDrawing);
        playground.addEventListener('touchstart', handleTouch);
        playground.addEventListener('touchmove', handleTouch);
        playground.addEventListener('touchend', stopDrawing);

        function startDrawing(e) {
            isDrawing = true;
            draw(e);
        }

        function draw(e) {
            if (!isDrawing) return;
            
            const rect = playground.getBoundingClientRect();
            const x = (e.clientX || e.touches[0].clientX) - rect.left;
            const y = (e.clientY || e.touches[0].clientY) - rect.top;
            
            createBrushTrail(x, y);
            createSparkles(x, y);
        }

        function stopDrawing() {
            isDrawing = false;
        }

        function handleTouch(e) {
            e.preventDefault();
            if (e.type === 'touchstart') startDrawing(e);
            else if (e.type === 'touchmove') draw(e);
        }

        function createBrushTrail(x, y) {
            const trail = document.createElement('div');
            trail.className = 'brush-trail';
            
            const size = Math.random() * 30 + 10;
            const colorSet = colors[currentMode];
            const color = colorSet[Math.floor(Math.random() * colorSet.length)];
            
            trail.style.left = x - size/2 + 'px';
            trail.style.top = y - size/2 + 'px';
            trail.style.width = size + 'px';
            trail.style.height = size + 'px';
            trail.style.background = `radial-gradient(circle, ${color}, transparent)`;
            trail.style.boxShadow = `0 0 ${size}px ${color}`;
            
            playground.appendChild(trail);
            setTimeout(() => trail.remove(), 2000);
        }

        function createSparkles(x, y) {
            for (let i = 0; i < 3; i++) {
                const sparkle = document.createElement('div');
                sparkle.className = 'sparkle';
                
                const offsetX = (Math.random() - 0.5) * 40;
                const offsetY = (Math.random() - 0.5) * 40;
                
                sparkle.style.left = x + offsetX + 'px';
                sparkle.style.top = y + offsetY + 'px';
                sparkle.style.animationDelay = Math.random() * 0.5 + 's';
                
                playground.appendChild(sparkle);
                setTimeout(() => sparkle.remove(), 3000);
            }
        }

        function changeMode(mode) {
            currentMode = mode;
            const moodIndicator = document.querySelector('.mood-indicator');
            const moods = {
                rainbow: 'üåà',
                neon: '‚ö°',
                consciousness: 'üß†'
            };
            moodIndicator.textContent = moods[mode];
        }

        function clearCanvas() {
            const trails = document.querySelectorAll('.brush-trail, .sparkle');
            trails.forEach(trail => trail.remove());
        }

        function saveArt() {
            // Simulate saving with a fun animation
            const signature = document.querySelector('.signature');
            const originalText = signature.innerHTML;
            signature.innerHTML = 'Art saved to consciousness! üíæ‚ú®';
            signature.style.color = '#64ffda';
            
            setTimeout(() => {
                signature.innerHTML = originalText;
                signature.style.color = '#bb86fc';
            }, 2000);
        }

        // Initialize
        createEnergyParticles();
        setInterval(createEnergyParticles, 12000);
        
        // Add some automatic consciousness sparkles
        setInterval(() => {
            if (!isDrawing) {
                const x = Math.random() * window.innerWidth;
                const y = Math.random() * window.innerHeight;
                createSparkles(x, y);
            }
        }, 3000);
    </script>
</body>
</html>
